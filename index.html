<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peter Shica Ramirez</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-color: #f9fcff;
      color: #333;
    }

    .hero {
      background-image: url('img/fondo_header.png'); /* Ruta local */
      background-size: cover;
      background-position: center;
      padding: 120px 20px;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4); /* oscurece el fondo */
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .hero p {
      font-size: 1.3rem;
      font-weight: 300;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 3rem 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .card h2 {
      font-size: 1.3rem;
      color: #222;
      margin-bottom: 0.5rem;
    }

    .card a {
      text-decoration: none;
      color: #0077b6;
      font-weight: bold;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    @media (min-width: 768px) {
      .cards {
        flex-direction: row;
        justify-content: space-between;
      }
      .card {
        width: 30%;
      }
    }
  </style>
</head>

<body>

  <header class="hero">
    <div class="hero-content">
      <h1>Peter Shica Ramirez</h1>
      <p>Conoce mi trayectoria académica, mi experiencia y reflexiones</p>
    </div>
  </header>

  <main>
    <div class="cards">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135765.png" alt="Académico">
        <h2>Académico</h2>
        <a href="academico.html">VER TODO</a>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png" alt="Currículum">
        <h2>Currículum</h2>
        <a href="curriculum.html">VER TODO</a>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Blog">
        <h2>Blog</h2>
        <a href="blog.html">VER TODO</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Peter Shica — Todos los derechos reservados
  </footer>

</body>
</html>
