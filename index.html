<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peter Shica Ramirez</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #0056b3; /* Darker blue for accents */
      --secondary-color: #007bff; /* Original blue */
      --text-color: #333;
      --light-gray: #f8f9fa;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --border-radius: 10px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--light-gray);
      color: var(--text-color);
      line-height: 1.6;
    }

    .hero {
      background-image: url('img/fondo_header.png'); /* Local path */
      background-size: cover;
      background-position: center;
      padding: 150px 20px;
      text-align: center;
      color: var(--white);
      position: relative;
      overflow: hidden; /* To contain potential parallax effects or overlays */
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.55); /* Darker overlay for better text readability */
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeIn 1.5s ease-out; /* Fade-in animation for hero content */
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .hero p {
      font-size: 1.4rem;
      font-weight: 400;
      opacity: 0.9;
    }

    .cards-container {
      padding: 4rem 1rem;
      max-width: 1100px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .card {
      background-color: var(--white);
      box-shadow: var(--shadow);
      padding: 2rem;
      border-radius: var(--border-radius);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .card img {
      width: 90px; /* Fixed size for icons */
      height: 90px;
      object-fit: contain;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.1); /* Slight zoom on icon on hover */
    }

    .card h2 {
      font-size: 1.6rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .card a {
      display: inline-block;
      text-decoration: none;
      color: var(--secondary-color);
      font-weight: 700;
      font-size: 1rem;
      padding: 10px 20px;
      border: 2px solid var(--secondary-color);
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .card a:hover {
      background-color: var(--secondary-color);
      color: var(--white);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 2.5rem 1rem;
      font-size: 0.95rem;
      color: #777;
      background: var(--white);
      border-top: 1px solid #eee;
      margin-top: 3rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      .cards-container {
        flex-direction: row;
        justify-content: center; /* Center cards horizontally */
        flex-wrap: wrap; /* Allow cards to wrap if needed */
      }
      .card {
        width: 30%; /* Adjust width for three columns */
        min-width: 280px; /* Ensure cards don't get too small */
      }
    }

    @media (max-width: 767px) {
      .hero {
        padding: 100px 20px;
      }
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1.1rem;
      }
      .cards-container {
        padding: 2.5rem 1rem;
      }
      .card {
        padding: 1.5rem;
      }
      .card h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>

  <header class="hero">
    <div class="hero-content">
      <h1>Peter Shica Ramirez</h1>
      <p>Explora mi trayectoria académica, experiencia profesional y reflexiones personales.</p>
    </div>
  </header>

  <main>
    <div class="cards-container">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135765.png" alt="Académico">
        <h2>Académico</h2>
        <a href="academico.html">VER TODO</a>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png" alt="Currículum">
        <h2>Currículum</h2>
        <a href="curriculum.html">VER TODO</a>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Blog">
        <h2>Blog</h2>
        <a href="blog.html">VER TODO</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Peter Shica — Todos los derechos reservados
  </footer>

</body>
</html>
